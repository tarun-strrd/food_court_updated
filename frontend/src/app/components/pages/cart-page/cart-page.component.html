<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Cart Is Empty!"
  resetLinkText="Go To Homepage"
></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>
      <!-- <div>
        <select
          #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div> -->
      <div [ngStyle]="{ display: 'flex',}">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="warn"
            (click)="
              changeQuantity(cartItem, (cartItem.quantity - 1).toString())
            "
          >
            -
          </button>
        </div>
        <div
          #quantity
          [ngStyle]="{
            textalign: 'center',
            paddingTop: '28px',
          }"
        >
          {{ cartItem.quantity }}
        </div>
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="warn"
            (click)="
              changeQuantity(cartItem, (cartItem.quantity + 1).toString())
            "
          >
            +
          </button>
        </div>
      </div>
      <div>
        {{ cartItem.price | currency : "INR" }}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{ cart.totalCount }}</div>
      <div class="total-price">{{ cart.totalPrice | currency : "INR" }}</div>
    </div>

    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
